<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="style.css" rel="stylesheet">
    <title>TerraceTechフロントエンドエンジニア養成所</title>
    </head>
    <body>
        <input type="button" id="js-modal-btn" value="button">
        <div id="js-mask" class="hidden"></div>
        <div id="js-modal" class="hidden">
            <form>
                <div id="js-close">×</div>
                    <div class="inputArea">
                        <label>ID</label>
                        <input type="number" id="js-number" placeholder="数値を入力してください">
                    </div>
                    <div class="inputArea">
                        <label for="js-text">氏名</label>
                        <input type="text" name="furigana" id="js-text" placeholder="文字を入力してください">
                    </div>
                <input type="submit" id="js-request-btn" value="送信">
            </form>
        </div>
        <div id="js-wrapper">
            <ul id="js-target"></ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>
