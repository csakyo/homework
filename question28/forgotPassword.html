<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="./css/style.css" rel="stylesheet" />
        <script type="module" src="./js/forgotpassword.js"></script>
        <title>TerraceTechフロントエンドエンジニア養成所</title>
    </head>
    <body>
        <div id="js-wrapper" class="wrapper">
            <h1>Forgot Password</h1>
            <form method="post" id="js-form" novalidate>
                <div>
                    <ul>
                        <li>
                            <label for="mail">メールアドレス</label>
                            <input type="email" id="mail" name="user_email" class="js-email" required />
                            <span class="error"></span>
                        </li>
                    </ul>
                </div>
                <button type="button" id="js-submit-button" class="submit_button" disabled>送信</button>
            </form>
        </div>
    </body>
</html>
