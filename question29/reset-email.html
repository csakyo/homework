<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="../css/style.css" rel="stylesheet" />
        <link href="../css/common.css" rel="stylesheet" />
        <link href="../css/form.css" rel="stylesheet" />
        <script>
            if (!localStorage.getItem("token")) window.location.href = "./login.html";
          </script>
        <title>TerraceTechフロントエンドエンジニア養成所</title>
    </head>
    <body>
        <div id="js-wrapper" class="wrapper">
            <h1 class="form_title">e-mail address Reset</h1>
            <form method="post" id="form" novalidate>
                <div>
                    <ul>
                        <li class="form_list">
                            <label for="mail">新しいメールアドレス</label>
                            <input type="email" id="mail" name="email" class="js-email" required>
                            <span class="error" data-error="error"></span>
                        </li>
                        <li class="form_list">
                            <label for="mail">新しいメールアドレス(確認用)</label>
                            <input type="email" id="mail" name="email" class="js-email" required>
                            <span class="error" data-error="error"></span>
                        </li>
                        <li class="form_list">
                            <label for="password">パスワード</label>
                            <button type="button" class="password_toggle_button" id="js-toggle-password-button" data-button="toggle-password-button">表示</button>
                            <input type="password" autocomplete="new-password" id="new-password" name="password" class="js-password" data-input="password" required>
                            <span class="error" data-error="error"></span>
                        </li>
                    </ul>
                </div>
                <button type="button" id="js-submit-button" class="submit_button" disabled>送信</button>
            </form>
        </div>
    </body>
</html>
